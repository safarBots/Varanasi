<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket-container">
        <header class="ticket-header">
            <h2>Your Ticket</h2>
            <button class="share-btn">Share</button>
        </header>
        <div class="ticket-content">
            <img src= "./Sarnath_capital.jpg" alt="Museum Poster" class="ticket-poster">
            <div class="ticket-details">
                <h3>Sarnath Museum</h3>
                <p>Date: Sat, 31 Aug | Time: 9:00 AM - 7:00 PM</p>
                <p>Location: Sarnath , Varanasi</p>
                <button class="support-btn">Tap for support, details & more actions</button>
            </div>
        </div>
        <div class="ticket-info">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=booking" alt="QR Code">
            </div>
            <div class="seat-info">
                <p>1 Ticket(s)</p>
                <p>Booking ID: XYZ1234</p>
                <p>Cancellation not available for this venue</p>
                <p>Total Amount: Rs. 50</p>
            </div>
        </div>
    </div>
</body>
</html>
